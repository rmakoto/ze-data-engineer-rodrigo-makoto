<system>
  log_level debug
</system>

<source>
  @type tail

  path /etc/tracking/nginx/events.log
  pos_file /etc/tracking/fluentd/fluentd-nginx-access.dat
  tag nginx.access
  read_from_head true

  format json
  time_key key4

  rotate_wait 45

  time_format float
</source>

<source>
  @type forward
</source>

<filter nginx.access>
    @type grep
    <exclude>
      key method
      pattern OPTIONS
    </exclude>
</filter>

<filter nginx.access>
  @type json_parser
  key_name body
</filter>

<match nginx.access>
  @type rewrite_tag_filter

  <rule>
    key path
    pattern ^\/events(\/)?$
    tag web.events
  </rule>
</match>

<filter web.events>
  @type schema_parser
</filter>

<filter web.events>
  @type record_modifier

  whitelist_keys event_name, type, order_id, courier_id, client_id, lat, long, collector_timestamp, device_sent_timestamp, user_agent
  
  <record>
    key ${ { courier_id: record['courier_id'], order_id: record['order_id'] }.to_json }
  </record>
</filter>

<match web.events>
  @type kafka_buffered

  brokers "#{ENV['KAFKA_BROKERS']}"

  default_topic 'courier_events'
  message_key_key 'key'
  kafka_agg_max_bytes 1048576

  exclude_message_key true
  output_include_time false

  flush_interval 15s
  num_threads 3

  compression_codec 'snappy'

  @log_level debug
</match>
